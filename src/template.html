<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="theme-color" content="#0000FF">

	%sapper.base%

  <meta title="Studio Riccardo Lardi | Web, Apps, Interfaces | Design & Code" />
  <meta name="description" content="A Basel based Design Studio specializing in planning, conception, design and development of projects in between digital and physical space." />
  <meta property="og:title" content="Studio Riccardo Lardi | Web, Apps, Interfaces | Design & Code" />
  <meta property="og:description" content="A Basel based Design Studio specializing in planning, conception, design and development of projects in between digital and physical space." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://riccardolardi.com" />
  <meta property="og:image" content="https://riccardolardi.com/og.png" />
  <link rel="icon" href="/favicon.svg" />
  <link rel="mask-icon" href="/favicon.svg" color="#0000FF" />
	<link rel="stylesheet" href="global.css" />
	<link rel="manifest" href="manifest.json" />
	<link rel="apple-touch-icon" href="/logo192.png" />

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id="sapper">%sapper.html%</div>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-16856648-5"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-16856648-5');
  </script>
</body>
</html>
